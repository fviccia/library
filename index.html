<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css-reset-snippet.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Library</title>
</head>
<body>
  <main> 
    <div id='full-size'>
      <div id='top-bar'><h1>My library</h1></div>
     
      <div id='library'></div>

      <button class='open-button' onclick='openForm()'>Add New Book</button>

      <div class='form-popup' id='myForm'>
      <form class='form-container' id="newBookForm">
        <h1 style='text-align: center;'>New Book</h1>

        <label for='-form-title' ><b>Title</b></label>
        <input type='text' placeholder='Enter Title' name='form-title' id='title' required>

        <label for='form-author'><b>Author</b></label>
        <input type='text' placeholder='Enter Author' name='form-author' id='author' required>

        <label for='form-pages'><b>Number of Pages</b></label>
        <input type='text' placeholder='Enter Number of Pages' name='form-pages' id='pages' required>

        <label for='form-readed'><b>Have you read it yet?</b></label>
        <input type='text' placeholder='Enter Yes or No' name='form-readed' id='readed' required>

        <button type='button' class='btn' onclick='addBookToLibrary()'>Add New Book</button>
        <button type='button' class='btn cancel' onclick='closeForm()'>Close</button>
      </form>
      </div>
      
    </div>

  </main>

<script src='/script.js'></script>
</body>
</html>
